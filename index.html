    <body>
        <h1>Пицца с салями</h1>

        <img src="./src/images/pizza.jpg" width="400" height="200" alt="пицца с салями">

        <table border="4" cellspacing="2" cellpadding="6">
            <thead>
                <tr>
                    <th colspan="2">СОСТАВ</th>
                    <th>ВЕС</th>

            </thead>
            <tbody>
                <tr>
                    <th align="right">тесто:</th>
                    <th>тонкое</th>

                </tr>
                <tr>
                    <th rowspan="3" valign="top" align="right">ингредиенты:</th>
                    <th><img height="40" src="./src/images/ing-1.png" alt="салями"> салями</th>
                    <th>60г</th>
                </tr>
                <tr>
                    <th><img height="40" src="./src/images/ing-2.jpg" alt="томаты"> томаты</th>
                    <th>85г</th>
                </tr>
                <tr>
                    <th><img height="40" src="./src/images/ing-3.jpg" alt="моцарелла"> моцарелла</th>
                    <th>105г</th>
                </tr>
                <tr>
                    <th align="right">соус:</th>
                    <th>чесночный</th>
                    <th>30г</th>
                </tr>
                <tr>
                    <th colspan="2"><b>Общий вес пиццы:</b></th>
                    <th><b>300г</b></th>
                </tr>
            </tbody>
        </table>
